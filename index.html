<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>SketchPad</title>
</head>
<body>
    <div class="flex-container"><h1>SketchPad</h1></div>
    <div class="mode"> Mode: Coloring</div>
    <div class="content">
        <div class="board"></div>
        <div class="buttons">
           <button onclick="changeColor('black')" class="black">Black</button>
           <button onclick="changeColor('white')" class="eraser">Eraser</button>
           <button onclick="changeColor('blue')" class="blue">Blue</button>
           <button onclick="changeColor('pink')" class="pink">Pink</button>
           <button onclick="changeColor('random')" class="random">Random</button>
           <button onclick="resetBoard()" class="reset">Reset</button>

        </div>
    </div>
    <div>
        <input 
        type="text" 
        placeholder="Size of Board" 
        value="16" 
        onchange="changeSize(this.value)"/>
        <button> Change Size</button>
    </div>





    </div>
    <script src="javascript.js" rel="stylesheet">
    </script>
</body>
</html>
